<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Sunil Sharma | Ping coming soon page</title>
  </head>
  <body>
    <div class="container">
      <img src="./images/logo.svg" alt="" class="logo" />
      <p class="title">We are launching <span>soon!</span></p>
      <p class="subtitle">Subscribe and get notified</p>
      <form action="">
        <input
          type="text"
          name="email"
          aria-label="email"
          placeholder="Your Email Address"
          class="email"
        />
        <p class="message-1">Please provide valid email address</p>
        <p class="message-2">
          Whoops! It looks like you forgot to add your email
        </p>
        <p class="message-3">Submitted!</p>
        <button type="submit">Notify Me</button>
      </form>
      <img src="./images/illustration-dashboard.png" alt="" class="stats" />
      <ul class="social">
        <i class="icon1 lab la-facebook-f"></i>
        <i class="icon2 lab la-twitter"></i>
        <i class="icon3 lab la-instagram"></i>
      </ul>
    </div>
    <footer>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </body>
</html>
